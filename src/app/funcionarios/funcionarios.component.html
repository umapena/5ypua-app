<div class="body">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#funcionarioCadastroModal">
    + Funcionário
  </button>

  <!-- Modal Cadastro -->
  <div class="modal fade" id="funcionarioCadastroModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo funcionário</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="criarFuncionario()">
            <div class="mb-3">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" id="nome" name="nome" type="text" placeholder="Nome" required [(ngModel)]="novoFuncionario.nome"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="cargo">Cargo</label>
                <input class="form-control" id="cargo" name="cargo" type="text" placeholder="Cargo" required [(ngModel)]="novoFuncionario.cargo"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#funcionarioCadastroModal" [disabled]="!novoFuncionario.nome || !novoFuncionario.cargo">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal Edição -->
    <div class="modal fade" id="funcionarioEdicaoModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editando Funcionário</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="atualizarFuncionario()">
              <div class="mb-3">
                  <label class="form-label" for="nome">Nome</label>
                  <input class="form-control" id="nome" name="nome" type="text" placeholder="Nome" data-sb-validations="required" [(ngModel)]="funcionarioEditado.nome"/>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="cargo">Cargo</label>
                  <input class="form-control" id="cargo" name="cargo" type="text" placeholder="Cargo" data-sb-validations="required"  [(ngModel)]="funcionarioEditado.cargo"/>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#funcionarioEdicaoModal" [disabled]="!funcionarioEditado.nome || !funcionarioEditado.cargo">Atualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <div>
    <table class="table table-striped listagem table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Cargo</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <td>{{ funcionario.id }}</td>
          <td>{{ funcionario.nome }}</td>
          <td>{{ funcionario.cargo }}</td>
          <td style="text-align: right;">
            <button type="button" class="btn btn-sm" aria-label="Left Align" data-toggle="modal" data-target="#funcionarioEdicaoModal" (click)="funcionarioEditado = funcionario">
              <span class="fa fa-pencil fa-md" aria-hidden="true"></span></button>

              <button type="button" class="btn btn-sm" aria-label="Left Align" (click)="excluirFuncionario(funcionario.id)">
                <span class="fa fa-trash-o fa-md" aria-hidden="true"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
